

integrations:
- integration_type: git_repo
  git_repo: mosaicml/llm-foundry
  git_branch: main
  pip_install: -e .[gpu,peft]

command: |
  cd llm-foundry/scripts/
  composer eval/eval.py /mnt/config/parameters.yaml
image: mosaicml/pytorch:2.0.1_cu118-python3.10-ubuntu20.04
name: hf-lora-eval

compute:
  gpus: 8

parameters:
  max_seq_len: 2048
  seed: 1
  precision: amp_fp16

  # If you are using one model, put it here:
  model_name_or_path: EleutherAI/gpt-neo-125m
  # If you are using a seperated lora weight, put it here:
  lora_id_or_path: edbeeching/gpt-neo-125M-imdb-lora
  # otherwise, write a block for each model you want to test in the `models` section

  run_name: hf-lora-eval

  models:
  -
    model_name: ${model_name_or_path}
    model:
      name: hf_causal_lm
      pretrained_model_name_or_path: ${model_name_or_path}
      init_device: cpu
      pretrained: true
      pretrained_lora_id_or_path: ${lora_id_or_path}
    tokenizer:
      name: ${model_name_or_path}
      kwargs:
        model_max_length: ${max_seq_len}
  # # if you are evaluating more than one model, list them all as YAML blocks without variable interpolation
  # -
  #   model_name: mosaicml/mpt-7b
  #   model:
  #     name: hf_causal_lm
  #     pretrained_model_name_or_path: mosaicml/mpt-7b
  #     init_device: cpu
  #     pretrained: true
  #     config_overrides:
  #       max_seq_len: ${max_seq_len}
  #   tokenizer:
  #     name: mosaicml/mpt-7b
  #     kwargs:
  #       model_max_length: ${max_seq_len}


  device_eval_batch_size: 4

  # FSDP config for model sharding
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: FULL

  icl_tasks: 'eval/yamls/tasks_light.yaml'
  eval_gauntlet: 'eval/yamls/eval_gauntlet.yaml'
