integrations:
- integration_type: git_repo
  git_repo: mosaicml/llm-foundry
  git_branch: main
  pip_install: -e .[gpu,peft]

command: |
  cd llm-foundry/scripts/
  composer eval/eval.py /mnt/config/parameters.yaml
image: mosaicml/pytorch:2.0.1_cu118-python3.10-ubuntu20.04
name: mpt-eval

compute:
  gpus: 8
scheduling:
  priority: low
  preemtible: True

parameters:
  max_seq_len: 1024
  tokenizer_name: EleutherAI/gpt-neox-20b
  seed: 1
  precision: amp_fp16
  run_name: mpt-eval

  models:
  -
    model_name: mpt_test

    # Tokenizer
    tokenizer:
      name: ${tokenizer_name}
      kwargs:
        model_max_length: ${max_seq_len}
    model:
      name: mpt_causal_lm
      d_model: 4096
      emb_pdrop: 0
      embedding_fraction: 1.0
      init_device: mixed
      max_seq_len: 2048
      model_type: mpt
      n_heads: 32
      n_layers: 32
      no_bias: True
      resid_pdrop: 0
      tokenizer: EleutherAI/gpt-neox-20b
      transformers_version: 4.26.1
      use_cache: False
      verbose: 0
      vocab_size: 50432
      expansion_ratio: 4
      attn_config: 
        attn_type: multihead_attention
        attn_pdrop: 0
        attn_impl: triton
        qk_ln: False
        prefix_lm: False
        attn_uses_sequence_id: True 
        alibi: True 
        alibi_bias_max: 8
        norm_type: low_precision_layernorm
      init_config: 
        name: kaiming_normal_
        fan_mode: fan_in
        init_nonlinearity: relu
        init_gain: 0
        init_std: 0.02
        init_div_is_residual: True

    load_path: oci://mosaicml-internal-checkpoints/mpt-7b-final-checkpoints/base-foundry/base-original.pt # Add your non-optional Composer checkpoint path here! (must not be empty)

  device_eval_batch_size: 8

  # FSDP config for model sharding
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: FULL
    forward_prefetch: True
    limit_all_gathers: True

  icl_tasks:
  -
    label: jeopardy
    dataset_uri: eval/local_data/world_knowledge/jeopardy_all.jsonl # ADD YOUR OWN DATASET URI
    num_fewshot: [0]
    icl_task_type: language_modeling
    continuation_delimiter: "\nAnswer: " # this separates questions from answers
    has_categories: true
